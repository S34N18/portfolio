<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link=
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .widget {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .center-widget {
            grid-column: 1 / span 3;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://via.placeholder.com/400x400');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        h1 {
            text-align: center;
            color: #ddd;
        }
        .chart {
            width: 100%;
            height: 150px;
            background-color: #3a3a3a;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>DASHBOARD</h1>
    <div class="dashboard">
        <div class="widget">
            <h2>Metric 1</h2>
            <p style="font-size: 2em;">110%</p>
        </div>
        <div class="widget">
            <h2>Metric 2</h2>
            <div class="chart"></div>
        </div>
        <div class="widget">
            <h2>Metric 3</h2>
            <p style="font-size: 2em;">723</p>
        </div>
        <div class="center-widget">
            <!-- Placeholder for central image -->
        </div>
        <div class="widget">
            <h2>Metric 4</h2>
            <div class="chart"></div>
        </div>
        <div class="widget">
            <h2>Metric 5</h2>
            <div class="chart"></div>
        </div>
        <div class="widget">
            <h2>Metric 6</h2>
            <div class="chart"></div>
        </div>
    </div>
</body>
</html>
